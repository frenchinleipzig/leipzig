<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Embedded Google Earth Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 2em;
    }

    p {
      color: #555;
      font-size: 1.1em;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Mount Everest on Google Earth</h1>
    <p>Below is an interactive Google Earth view of Mount Everest. You can zoom in and explore the area directly from this page.</p>

    <!-- Embed Google Earth in an iframe -->
    <iframe src="https://earth.google.com/web/@28.0110723,86.91823212,6697.91256132a,6711.16354279d,35y,0.00000001h,45.01846522t,0r/data=CgRCAggBSg0I____________ARAA" 
            width="800" height="600" allowfullscreen>
    </iframe>
  </div>
</body>
</html>
